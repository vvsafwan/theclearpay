<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bootstrap Continuous Logo Slider</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    body {
      background: #111;
      margin: 0;
      padding: 0;
      font-family: sans-serif;
    }

    .slider-wrapper {
      overflow: hidden;
      position: relative;
      width: 100%;
      padding: 20px 0;
    }

    .slider-track {
      display: flex;
      width: calc(200%); /* Double for seamless looping */
      animation: scroll 20s linear infinite;
    }

    .slider-track .col {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .slider-track img {
      height: 60px;
      margin: 0 20px;
      vertical-align: middle;
      object-fit: contain;
    }

    @keyframes scroll {
      0% {
        transform: translateX(0%);
      }
      100% {
        transform: translateX(-50%);
      }
    }
  </style>
</head>
<body>
  <div class="text-center text-white mb-3">
    <h3>Trusted Partners</h3>
  </div>

  <div class="slider-wrapper">
    <div class="slider-track">
      <!-- 5 logos repeated twice for seamless scroll -->
      <!-- First set -->
      <div class="col"><img src="https://via.placeholder.com/120x60?text=Logo1" alt="Logo1" /></div>
      <div class="col"><img src="https://via.placeholder.com/120x60?text=Logo2" alt="Logo2" /></div>
      <div class="col"><img src="https://via.placeholder.com/120x60?text=Logo3" alt="Logo3" /></div>
      <div class="col"><img src="https://via.placeholder.com/120x60?text=Logo4" alt="Logo4" /></div>
      <div class="col"><img src="https://via.placeholder.com/120x60?text=Logo5" alt="Logo5" /></div>

      <!-- Second set (duplicate) -->
      <div class="col"><img src="https://via.placeholder.com/120x60?text=Logo1" alt="Logo1" /></div>
      <div class="col"><img src="https://via.placeholder.com/120x60?text=Logo2" alt="Logo2" /></div>
      <div class="col"><img src="https://via.placeholder.com/120x60?text=Logo3" alt="Logo3" /></div>
      <div class="col"><img src="https://via.placeholder.com/120x60?text=Logo4" alt="Logo4" /></div>
      <div class="col"><img src="https://via.placeholder.com/120x60?text=Logo5" alt="Logo5" /></div>
    </div>
  </div>
</body>
</html>
